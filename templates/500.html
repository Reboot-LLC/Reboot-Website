<script src="{{ url_for('static', filename='js/jquery.blast.min.js') }}"></script>
<script>
    function getRandom(min, max) {
        return Math.random() * (max - min) + min;
    }
    $("h1").blast({ delimiter: "character" });
    $("h1").hover(
        function(){
            var $spans = $(this).find('span');
            $spans.each(function(){
                var offsetX = getRandom(-200, 200);
                var offsetY = getRandom(-20, 20);
                var scale = getRandom(.5, 2);
                $(this).velocity({translateX : offsetX, translateY: offsetY, scale: scale, color: '#F64744'}, 300, [ 50, 5 ]);
            });
        },
        function(){
            var $spans = $(this).find('span');
            $spans.each(function(){
                $(this).velocity({translateX : 0, translateY: 0, scale: 1, color: '#FFB71C'}, 100);
            });
        }
    );
</script>
