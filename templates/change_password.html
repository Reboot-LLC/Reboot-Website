<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>

    <!-- css and other styling -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" type="text/css" rel="stylesheet">

    <!-- google analytics script -->

</head>
<body>
<div class="admin-container">
    <div class="title">Change Password</div>
        <div class="subtitle" style="margin-left: 3px;">
            {% if current_user.is_authenticated %}
                Hi {{ current_user.first_name }}! Change your password below.
            {% endif %}
            <br>
            <a class="subtitle" href="/">back to valentino.io</a>
            <br>
            <a class="subtitle" href="/profile">back to profile</a>
    </div>
    <br>
    <div class="error">{{ message }}</div>
    <form action="" method="post" class="login">
        <p><input class="post-input" placeholder="current password" type=password name="currentpassword" value="" required></p>
        <p><input class="post-input" placeholder="new password" type=password name="newpassword" value="" required></p>
        <p><input class="post-input" placeholder="confirm new password" type=password name="newpasswordconfirm" value="" required></p>
        <div class="menu-container-horizontal">
            <input id="input-submit" type=submit value="Change Password">
        </div>
    </form>
</div>
</body>
</html>
