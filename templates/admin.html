<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>

    <!-- css and other styling -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" type="text/css" rel="stylesheet">

    <!-- google analytics script -->

</head>
<body>
<div class="admin-container">
    <div class="title">Admin Panel</div>
    <div class="subtitle" style="margin-left: 3px;">
        {% if current_user.is_authenticated %}
            Welcome {{ current_user.first_name }}! Create a blog post below or view your profile.
        {% endif %}
    </div>
    <br>
    <div class="menu-key" id="menu3">
        <a href="/profile" target="" class="portfolio-link">view my profile</a>
    </div>
    <br>
    <br>
    <br>
    <div class="resume-title">Current Blog Posts</div>
    {% for post in posts %}
        <div class="subtitle" style="margin-left: 3px;"><a href="blog/{{ post.post.url }}">{{ post.post.title }}</a></div>
    {% endfor %}
    <br>
    <div class="menu-key" id="menu4">
        <a href="/create_post" target="" class="portfolio-link">new blog post</a>
    </div>
</div>
</body>
</html>
