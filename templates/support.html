    <link href="{{ url_for('static', filename='css/animate.css') }}" type="text/css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/lightbox.min.css') }}" type="text/css" rel="stylesheet">

        window.heap=window.heap||[],heap.load=function(e,t){window.heap.appid=e,window.heap.config=t=t||{};var r=t.forceSSL||"https:"===document.location.protocol,a=document.createElement("script");a.type="text/javascript",a.async=!0,a.src=(r?"https:":"http:")+"//cdn.heapanalytics.com/js/heap-"+e+".js";var n=document.getElementsByTagName("script")[0];n.parentNode.insertBefore(a,n);for(var o=function(e){return function(){heap.push([e].concat(Array.prototype.slice.call(arguments,0)))}},p=["addEventProperties","addUserProperties","clearEventProperties","identify","removeEventProperty","setEventProperties","track","unsetEventProperty"],c=0;c<p.length;c++)heap[p[c]]=o(p[c])};

<body>
<div class="admin-container">
    <div class="title">Contact Support</div>
        <div class="subtitle" style="margin-left: 3px;">
            {% if current_user.is_authenticated %}
                Hi {{ current_user.first_name }}! Edit the blog post below.
            {% endif %}
            <br>
        </div>
    <br>
    <form action="" method="post" class="">
        <p><input class="post-input" placeholder="product name" type=text name="product_name" value="" required></p>
        <p><input class="post-input" placeholder="contact name" type=text name="contact_name" value="" required></p>
        <p><input class="post-input" placeholder="email address" type=text name="email" value="" required></p>
        <p><input class="post-input" placeholder="phone number" type=text name="phone" value=""></p>
        <p><textarea class="post-input-large" placeholder="please describe your issue..." name="description" required></textarea></p>
        <p><input id="input-submit" type=submit value="Submit Support Ticket"></p>
    </form>
</div>
</body>
<!-- javascript -->
<script src="{{ url_for('static', filename='js/velocity.js') }}"></script>
<script src="{{ url_for('static', filename='js/styles.js') }}"></script>

<script src="{{ url_for('static', filename='js/jquery.fullPage.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/side-timeline.js') }}"></script>
<script src="{{ url_for('static', filename='js/card.js') }}"></script>

</html>
