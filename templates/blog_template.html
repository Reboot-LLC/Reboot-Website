    <link href="{{ url_for('static', filename='css/styles.css') }}" type="text/css" rel="stylesheet">

<body>
<!-- Polymorph Background -->
<div class="polymorph"></div>
<!-- Navbar -->
{% include 'nav.html' %}
<!-- page content -->
<div class="fullpage">
    <div class="container homeContainer">
        <div class="spacing-50"></div>
        <div class="box">

            <div class="left-col spacing-5">
                <h4 class="bodyHeading mont">{{ post.post.title }}<hr></h4>
                <div class="spacing-5"></div>
                <h5 class="bold headingText">
                    <span class="italics">{{ post.post.subtitle }}</span>
                    <div class="spacing-15"></div>
                    <span class="subColor">
                        {{ post.post.authors }}
                        <br>
                        {{ post.post.publish_date.split(' ')[0] }}
                        <br>
                    </span>
                    <hr>
                </h5>
                <div class="spacing-5"></div>
                <div class="share-buttons">
                    <!-- Twitter -->
                    <a class="share-link" href="https://twitter.com/intent/tweet?text={{ post.post.title }}&url=http://letsreboot.io/blog/{{ post.post.url }}&via=RebootLLC" target="_blank">
                        <div class="share-button">
                            <i class="fa fa-twitter"></i>
                        </div>
                    </a>
                    <!-- Facebook -->
                    <a class="share-link" href="https://www.facebook.com/sharer/sharer.php?u=http://letsreboot.io/blog/{{ post.post.url }}" target="_blank">
                        <div class="share-button">
                            <i class="fa fa-facebook"></i>
                        </div>
                    </a>
                    <!-- Google+ -->
                    <a class="share-link" href="https://plus.google.com/share?url=http://letsreboot.io/blog/{{ post.post.url }}" target="_blank">
                        <div class="share-button">
                            <i class="fa fa-google"></i>
                        </div>
                    </a>
                    <!-- Linkedin -->
                    <a class="share-link" href="https://www.linkedin.com/shareArticle?mini=true&url=http://letsreboot.io/blog/{{ post.post.url }}&title={{ post.post.title }}&source=SHOUCE&summary={{ post.post.subtitle }}" target="_blank">
                        <div class="share-button">
                            <i class="fa fa-linkedin"></i>
                        </div>
                    </a>
                </div>
                <div class="spacing-10"></div>
                {% if current_user.is_authenticated %}
                <div class="btn rebootB internalB" style="margin: 0;">
                    <a href="/edit_post" target="" class="" style="color: #fff;">edit blog post</a>
                </div>
                <div class="spacing-5"></div>
                <div class="btn rebootB internalB" style="margin: 0; background-color: #EA5E57 !important;">
                    <a href="/delete_post" target="" class="" style="color: #fff;">delete blog post</a>
                </div>
                <div class="spacing-5"></div>
                {% endif %}
            </div>

            <div class="right-col spacing-5">
                <div class="card">
                    <form action="" method="post">
                        <div class="card-block">
                            <div class="blog-body">
                                <p>{{ post.post.body }}</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <div class="spacing-50"></div>
        <!-- footer -->
        {% include 'footer.html' %}
    </div>
</div>
</body>
